{{ define "body" }}
<main class="max-w-4xl mx-auto px-4 py-8 bg-white rounded-lg">
  <h1 class="text-4xl font-bold mb-6 text-gray-900">{{ .Title }}</h1>
  <article class="prose lg:prose-xl prose-headings:text-gray-900 prose-a:text-blue-600 prose-a:underline hover:prose-a:text-blue-800 prose-code:bg-gray-100 prose-code:px-1.5 prose-code:py-0.5 prose-code:rounded prose-img:rounded-md prose-img:shadow-md">
    {{ .Content }}
  </article>
</main>
{{ end }}
